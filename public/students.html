	<form id = "form1" action="\insert" onsubmit="return validInsert()">
		<p id = "message1">Please fill out the student's info to insert</p>

		Hair color:
		<input type="color" name="color" value="#000000"><br>
		gpa:
		<input type="number" name="gpa" class="number" value=2.00 step="0.01" ><br>
