<!DOCTYPE html>
<html lang="en">
<head>
	<title>students</title>
	<link rel="stylesheet" href = "students.css">
	<script src="stuDB.js"></script>
</head>
<body>
	<div id = "background"></div>
	<div id = "home"><a href="students.html">Home</a></div>
	<!-- <div id = "database"><a href="display_students.html">Display</a></div> -->
	<div id = "readme"><a href="readme.html">ReadMe</a></div>


	<form id = "form1" class="form" action="insert" onsubmit="return validInsert()">
		<p id = "message1"><b>Please fill out the student's info to insert</b></p>
		name:
		<input type="text" name="name" class="number"><br>
		gender:
		<input type="radio" name="gender" value="M" > Male
  		<input type="radio" name="gender" value="F" > Female
  		<input type="radio" name="gender" value="O" checked> Other<br>
		weight:
		<input type="number" name="weight" class = "number" value=100><br>
		height:
		<input type="number" name="height" class = "number" value=50><br>
		Hair color:
		<input type="color" name="haircolor" value="#000000"><br>
		gpa:
		<input type="number" name="gpa" class="number" value=2.00 step="0.01" ><br>

		<input type="submit" name ="Insert" id = "Insert" value = "Insert">
	</form>
	<br>

	<form id = "form2" class="form" action="search" onsubmit="return validSearch()">
		<p id = "message2" ><b>Please enter the student's name to search/edit/delete</b></p>
		name:
		<input type="text" name="name_search" class = "text">

		<br>
		<input type="submit" name ="Search" id = "Search" value = "Search">
	</form>

	<form id = "form3" class="form" action="display" >
		<p id = "message2"><b>To display all students:</b></p>

		<input type="submit" name ="Display" id = "Display" value = "Display">
	</form>

</body>
</html>
